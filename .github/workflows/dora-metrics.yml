name: DORA Metrics

on:
  schedule:
    - cron: '0 5 * * 1' # еженедельно по понедельникам
  workflow_dispatch:

jobs:
  collect:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Collect metrics
        run: python scripts/metrics/collect_dora.py --period-days 7

      - name: Upload metrics artifact
        uses: actions/upload-artifact@v3
        with:
          name: dora-metrics
          path: |
            output/metrics/dora_latest.json
            output/metrics/dora_summary.md

